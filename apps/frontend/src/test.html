<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>RTG cloud - testowe zakładanie lekarza</title>
    <base href="/"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>

    <a href="https://rtgcloud.herokuapp.com" target="_blank" style="display: inline-block;">
        <img src="https://rtgcloud.herokuapp.com/assets/img/favicon.png" alt="Logo" border="0" width="48" style="display: block; width: 48px; max-width: 48px; min-width: 48px;">
      </a>

  <H1>Zakładanie lekarza przez linka</H1>
  <div></div>
    Identyfikator pracowni <input id="labid" type="text" value="5de7920806b6cc00172b2711"/>
    <button onClick="myFun()">Załóż lekarza</button>
  </div>
  <script>
    function myFun() { window.open("/register?id="+document.getElementById("labid").value); }
  </script>
</body>
</html>
