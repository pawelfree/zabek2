<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveExam()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="patientFullName" placeholder="Imię i nazwisko pacjenta">
      <mat-error *ngIf="form.get('patientFullName').invalid">Wprowadź imię i nazwisko pacjenta (max 50 znaków).</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" formControlName="patientPesel" placeholder="PESEL">
        <mat-error *ngIf="form.get('patientPesel').invalid">Wprowadź poprawny PESEL.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" formControlName="patientAge" placeholder="Wiek pacjenta">
        <mat-error *ngIf="form.get('patientAge').invalid">Wprowadź wiek pacjenta.).</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Zapisz badanie</button>
  </form>
</mat-card>
