<div class="feedback-main-div">
  <mat-card style="width: 33%;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="feedback-form-width">
          <textarea formControlName="feedback" matInput cols="90" rows="15"
            placeholder="Wpisz uwagi i sugestie"></textarea>
          <mat-error *ngIf="form.get('feedback').invalid">Proszę wprowadź uwagi.</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-title>
        <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Wyślij uwagi</button>
        <button style="float: right;" type="button" mat-button routerLink="/doctor/examinations">Anuluj</button>
      </mat-card-title>

    </form>
  </mat-card>
</div>
