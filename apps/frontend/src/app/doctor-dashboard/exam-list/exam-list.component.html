<div [hidden]="dataSource.dataCount <= 0 || (dataSource.loading$ | async)">
<table mat-table [dataSource]='dataSource' class='mat-elevation-z2' >

  <ng-container matColumnDef="examinationDate" >
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Data badania </th>
    <td mat-cell *matCellDef="let element" nowrap style="text-align: center"> {{element.examinationDate | date :  "dd-MM-yyyy"}} </td>
  </ng-container>

  <ng-container matColumnDef="patientFullName">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Pacjent </th>
    <td mat-cell *matCellDef="let element" > {{element.patientFullName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="patientPesel">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> PESEL </th>
    <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.patientPesel}} </td>
  </ng-container>
 
  <ng-container matColumnDef="patientAge">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Wiek </th>
    <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.patientAge}} </td>
  </ng-container>  
  
  <ng-container matColumnDef="patientIsFemale">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Czy kobieta? </th>    
    <td mat-cell *matCellDef="let element" style="text-align: center">
      <mat-checkbox [checked]="element.patientIsFemale" disabled="true"></mat-checkbox>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="examinationType">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Rodzaj </th>
    <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.examinationType}} </td>
  </ng-container>
  
  <ng-container matColumnDef="examinationFile">
    <th mat-header-cell *matHeaderCellDef>Pliki</th>
    <td mat-cell *matCellDef="let element"><a href="{{element.examinationFile}}" target="_blank" rel="_noopener"> Pobierz </a></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">Akcje</th>   
    <td mat-cell *matCellDef="let element; let i=index;"> 
      <!-- TUTAJ Akcje dla lekarza
        - zamów archiwum badania
      -->
    </td>
  </ng-container> 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [length]="dataSource.dataCount"
  [hidePageSize]="true"
  [pageSize]="examsPerPage"
></mat-paginator>
</div>
<p class="info-text mat-body-1" *ngIf="dataSource.dataCount <= 0 && !(dataSource.loading$ | async)">
  Brak wprowadzonych badań.
</p>
<mat-spinner *ngIf="(dataSource.loading$ | async)"></mat-spinner>

<div style="right: 85px; bottom: 5px; position: fixed">
    <button
      mat-fab
      color="primary"
      md-fab-bottom-right
      aria-label="Odśwież"
      title="Odśwież" alt="Odśwież"
      (click)="loadExamsPage()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
