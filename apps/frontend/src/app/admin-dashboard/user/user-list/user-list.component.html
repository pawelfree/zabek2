<div [hidden]="dataSource.dataCount <= 0 || (dataSource.loading$ | async)">
  <table mat-table [dataSource]='dataSource' class='mat-elevation-z2' >
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rola </th>
      <td mat-cell *matCellDef="let element"> {{element.role}}</td>
    </ng-container>
    <ng-container matColumnDef="lab">
      <th mat-header-cell *matHeaderCellDef> Pracownia </th>
      <td mat-cell *matCellDef="let element"> {{ element.lab ? element.lab.name : ""}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Akcje </th>   
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button
                [routerLink]="['../edit', element._id]"
                color="primary" 
                title="Edytuj" 
                alt="Edytuj">
          <mat-icon aria-label="Edytuj">edit</mat-icon>
        </button> 
        <button mat-icon-button 
                color="warn" 
                title="Usuń" 
                alt="Usuń" 
                (click)="onDelete(element._id)">
          <mat-icon aria-label="Usuń">delete</mat-icon>
        </button>
      </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [length]="dataSource.dataCount"
    [hidePageSize]="true"
    [pageSize]="usersPerPage"
  ></mat-paginator>
  </div>
  <p class="info-text mat-body-1" *ngIf="dataSource.dataCount <= 0 && ((dataSource.loading$ | async) === false)">
    Jeszcze nie ma zdefiniowanych użytkowników!
  </p>
  <mat-spinner *ngIf="(dataSource.loading$ | async)"></mat-spinner>
  <div style="right: 15px; bottom: 5px; position: fixed">
    <button
      mat-fab
      color="accent"
      md-fab-bottom-right
      aria-label="Dodaj użytkownika"
      title="Dodaj" alt="Dodaj"
      routerLink="../create">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div style="right: 85px; bottom: 5px; position: fixed">
      <button
        mat-fab
        color="primary"
        md-fab-bottom-right
        aria-label="Odśwież"
        title="Odśwież" alt="Odśwież"
        (click)="loadUsersPage()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
