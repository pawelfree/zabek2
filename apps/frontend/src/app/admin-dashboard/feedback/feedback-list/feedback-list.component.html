<div [hidden]="dataSource.dataCount <= 0 || (dataSource.loading$ | async)">
<table mat-table [dataSource]='dataSource' class='mat-elevation-z2' >

  <ng-container matColumnDef="createdAt" >
    <th mat-header-cell *matHeaderCellDef style="text-align: center; "> Data </th>
    <td mat-cell *matCellDef="let element" nowrap style="text-align: center; width: 100px;"> {{element.createdAt}} </td>
  </ng-container>

  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Kto </th>
    <td mat-cell *matCellDef="let element" style="text-align: center; width: 200px;"> {{element.createdBy}} </td>
  </ng-container>
  
  <ng-container matColumnDef="lab">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Pracownia </th>
    <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.lab.name}} </td>
  </ng-container>
 
  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Treść </th>
    <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.content}} </td>
  </ng-container>  

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">Akcje</th>   
    <td mat-cell *matCellDef="let element; let i=index;">       
    </td>
  </ng-container> 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [length]="dataSource.dataCount"
  [hidePageSize]="true"
  [pageSize]="feedbacksPerPage"
></mat-paginator>
</div>
<p class="info-text mat-body-1" *ngIf="dataSource.dataCount <= 0 && ((dataSource.loading$ | async) === false)">
  Jeszcze nie ma zarejestrowanych uwag od lekarzy.
</p>
<mat-spinner *ngIf="(dataSource.loading$ | async)"></mat-spinner>
<div style="right: 85px; bottom: 5px; position: fixed">
    <button
      mat-fab
      color="primary"
      md-fab-bottom-right
      aria-label="Odśwież"
      title="Odśwież" alt="Odśwież"
      (click)="loadFeedbacksPage()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
