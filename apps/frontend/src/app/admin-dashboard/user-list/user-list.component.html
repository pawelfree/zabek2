<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="false" *ngIf="users.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      {{ user.email }}
    </mat-expansion-panel-header>
    <p>{{ user.role }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['../useredit', user._id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(user._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalUsers"
  [hidePageSize]="true"
  [pageSize]="usersPerPage"
  (page)="onChangedPage($event)"
  *ngIf="users.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="users.length <= 0 && !isLoading">
  Jeszcze nie ma zdefiniowanych użytkonwników!
</p>
<div style="right: 15px; bottom: 5px; position: fixed">
  <button
    mat-fab
    color="accent"
    md-fab-bottom-right
    aria-label="Dodaj użytkownika"
    routerLink="../usercreate"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
