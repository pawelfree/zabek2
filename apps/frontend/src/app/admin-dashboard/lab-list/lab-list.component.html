<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="false" *ngIf="labs.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let lab of labs">
    <mat-expansion-panel-header>
      {{ lab.name }}
    </mat-expansion-panel-header>
    <p>{{ lab.email }}</p>
    <p>{{ lab.address }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['../labedit', lab._id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(lab._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalLabs"
  [hidePageSize]="true"
  [pageSize]="labsPerPage"
  (page)="onChangedPage($event)"
  *ngIf="labs.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="labs.length <= 0 && !isLoading">
  Jeszcze nie ma zdefiniowanych pracowni!
</p>
<div style="right: 15px; bottom: 5px; position: fixed">
  <button
    mat-fab
    color="accent"
    md-fab-bottom-right
    aria-label="Dodaj pracowniÄ™"
    routerLink="../labcreate"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
