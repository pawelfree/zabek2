<div [hidden]="dataSource.dataCount <= 0 || (dataSource.loading$ | async)">
<table mat-table [dataSource]='dataSource' class='mat-elevation-z2' >
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa pracowni </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Adres </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Akcje </th>   
    <td mat-cell *matCellDef="let element; let i=index;"> 
      <button mat-icon-button
              [routerLink]="['../labedit', element._id]"
              color="primary" 
              title="Edytuj" 
              alt="Edytuj">
        <mat-icon aria-label="Edytuj">edit</mat-icon>
      </button> 
      <button mat-icon-button 
        *ngIf="element.usersCount < 1"
        color="warn" 
        title="Usuń" 
        alt="Usuń" 
        (click)="onDelete(element._id)">
        <mat-icon aria-label="Usuń">delete</mat-icon>
      </button>
    </td>
  </ng-container>  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [length]="dataSource.dataCount"
  [hidePageSize]="true"
  [pageSize]="labsPerPage"
></mat-paginator>
</div>
<p class="info-text mat-body-1" *ngIf="dataSource.dataCount <= 0 && ((dataSource.loading$ | async) === false)">
  Jeszcze nie ma zdefiniowanych pracowni!
</p>
<mat-spinner *ngIf="(dataSource.loading$ | async)"></mat-spinner>
<div style="right: 15px; bottom: 5px; position: fixed">
  <button
    mat-fab
    color="accent"
    md-fab-bottom-right
    aria-label="Dodaj pracownię"
    title="Dodaj" alt="Dodaj"
    routerLink="../labcreate">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div style="right: 85px; bottom: 5px; position: fixed">
    <button
      mat-fab
      color="primary"
      md-fab-bottom-right
      aria-label="Odśwież"
      title="Odśwież" alt="Odśwież"
      (click)="loadLabsPage()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
