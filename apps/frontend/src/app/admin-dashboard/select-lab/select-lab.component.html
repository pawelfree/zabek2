<mat-card>
  <mat-card-header>  
    <mat-card-title>
      <mat-icon style="min-width: 50px" color="primary">info</mat-icon>
      <span>Lista pracowni</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="display: block; padding: 1rem 0;">
    <div [hidden]="count <= 0">
      <table mat-table [dataSource]='dataSource' class='mat-elevation-z2' >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nazwa pracowni </th>
          <td mat-cell *matCellDef='let element'> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef='address'>
          <th mat-header-cell *matHeaderCellDef> Adres </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container> 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
      </table>
      <mat-paginator
        [length]="count"
        [hidePageSize]="true"
        [pageSize]="labsPerPage"
      ></mat-paginator>
    </div>
    <div *ngIf="count <= 0">
      <p class="info-text mat-body-1">
        Jeszcze nie ma zdefiniowanych pracowni!
      </p>
      <button mat-button mat-dialog-close color="primary" cdkFocusInitial>Zamknij</button>
    </div>
  </mat-card-content>
</mat-card>
