<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>
            <strong>Operator</strong> - U: user P: user<br />
            <strong>Administrator</strong> - U: admin P: admin<br />
            <strong>Lekarz</strong> - U: doctor P: doctor
    </mat-card-subtitle>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <div class="example-container"> 
                <mat-form-field>
                    <input matInput placeholder="Username" type="text" formControlName="username"/>
                    <mat-error *ngIf="loginForm.get('username').invalid">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" formControlName="password"/>
                    <mat-error *ngIf="loginForm.get('password').invalid">Password is required</mat-error>
                </mat-form-field>
            </div>
            <mat-card-actions>
                <button mat-raised-button color=primary [disabled]="loading">Login</button>
